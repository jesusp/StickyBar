<html>

	<head>
		<title>Sticky Bar</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.sticky.js"></script>
	</head>
	<body>
		<nav id="stickyBar" class="navegacion">
			<img style="display: inline-block" src="images/logo.png">
			<ul id="menu">
				<li style="height:50px"></li>
				<li>
				<a href="#inicio">Inicio</a>	
				</li><li>			
				<a href="#portafolio">Portafolio</a>
				</li><li>
				<a href="#Contacto">Contacto</a>	
				</li><li>		
				<a href="#info">Informacion</a>
			</li>
			</ul>
		</nav>
		<div id="inicio" style="background: blue; height: 100px" class="cuadro"></div>
		<div  style="background: yellow;  height: 500px; padding-top:50px;" class="cuadro">
			Hello World!!
		</div>
		
		<div id="portafolio" style="background: #e0e0e0;" class="cuadro">
			<div class="contenido">Hello World!!</div>
		</div>
			<div id="Contacto" style="background: green;" class="cuadro">
					Hello World!!
			</div>
		<div id="info" style="background: #efefef;" class="cuadro">
	Hello World!!
		</div>
	</body>
</html>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}

.cuadro{
	width: 100%;
	height: 600px;
	display: block;
}
.cuadro .contenido{
	padding-top: 50px;
}
.navegacion{
	background: black;
	/*height: 50px;*/
top: 100px;
position: absolute;
width: 100%;
}

#menu{
	margin: 0 25%;
	height: 100%;
	display:inline-block;
	vertical-align: top;
}
 #menu li{
 	display: inline-block;
 	vertical-align: middle;
 }
 #menu a:hover{
 
 padding: 0.5em 1em ;

	background-color: gray;
 }
#menu a{
	color: white;
	text-decoration: none;
	font-family: arial;
	font-weight: bold;
	display: block;
	/*padding:1em;*/
	padding: 1em;
	border-radius: 6px	
}

</style>
<script type="text/javascript">
$(function(){
	$.stickyBar("#stickyBar");
	$.scroll();
});
</script>
